<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>miji insta</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="main">
    <div id="header">
        <div id="header-wrapper">
            <img src="insta-logo/camera@3x.png" alt="camera">
            <img class="icon-size" src="insta-logo/insta-logo.png" alt="instagram">
            <img src="insta-logo/dm@3x.png" alt="dm">
        </div>
    </div>
    <div id="container">
        <div id="post-container">
            <div id="post-header">
                <div class="wrapper-left">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAzMjFfMTAw%2FMDAxNjE2MzE4NzI0NDMx.ezg-zy3HKXOb04cBsWscaJxOp-PrUGsvN-7W_HWomWsg.v44EuANNgpCHti0SAcfMGYBMf_direPHEhSKnl78RBYg.JPEG.mmi_iii%2FIMG_5916.jpg&type=sc960_832"
                 alt="profile">
                    <p>이용자1</p>
                </div>
                <div class="wrapper-right">
                    <img src="insta-logo/more@3x.png" alt="more">
                </div>
            </div>
            <img class="post-img"
                 src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAzMjFfMTAw%2FMDAxNjE2MzE4NzI0NDMx.ezg-zy3HKXOb04cBsWscaJxOp-PrUGsvN-7W_HWomWsg.v44EuANNgpCHti0SAcfMGYBMf_direPHEhSKnl78RBYg.JPEG.mmi_iii%2FIMG_5916.jpg&type=sc960_832"
                 alt="picture">
            <div id="post-icon-wrapper">
                <div class="wrapper-left">
                    <img class="icon1" src="insta-logo/like@3x.png" alt="post-like">
                    <img class="icon2" src="insta-logo/comment@3x.png" alt="post-comment">
                    <img class="icon3" src="insta-logo/dm@3x.png" alt="post-dm">
                </div>
                <div class="wrapper-right">
                    <img src="insta-logo/favorite@3x.png" alt="favorite">
                </div>
            </div>
            <div id="post-comment">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAzMjFfMTAw%2FMDAxNjE2MzE4NzI0NDMx.ezg-zy3HKXOb04cBsWscaJxOp-PrUGsvN-7W_HWomWsg.v44EuANNgpCHti0SAcfMGYBMf_direPHEhSKnl78RBYg.JPEG.mmi_iii%2FIMG_5916.jpg&type=sc960_832"
                 alt="user profile">
            </div>

        </div>
    </div>

    <div id="footer">
        <div id="footer-wrapper">
            <img src="insta-logo/home@3x.png" alt="home">
            <img src="insta-logo/search@3x.png" alt="search">
            <img src="insta-logo/trending@3x.png" alt="trending">
            <img src="insta-logo/like@3x.png" alt="like">
            <img src="insta-logo/home@3x.png" alt="home">
        </div>
    </div>
</div>
</body>
</html>
